<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jarvis Face</title>
    <style>
        body {
            background: black;
            color: #00ffcc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }
        
        /* THE FACE (Simple CSS for now, replace with IMG tag later) */
        .face-container {
            width: 300px;
            height: 300px;
            border: 4px solid #00ffcc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 50px rgba(0, 255, 204, 0.2);
            margin-bottom: 30px;
            position: relative;
        }
        
        .eye {
            width: 60px; height: 60px;
            background: #00ffcc;
            border-radius: 50%;
            margin: 0 30px;
            animation: blink 4s infinite;
        }

        @keyframes blink {
            0%, 96% { transform: scaleY(1); }
            98% { transform: scaleY(0.1); }
            100% { transform: scaleY(1); }
        }

        #status { font-size: 20px; color: #555; }
        #transcript { font-size: 14px; color: #00ffcc; margin-top: 20px; max-width: 80%; text-align: center;}

        /* Hidden start button overlay */
        #start-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex; align-items: center; justify-content: center;
            z-index: 10;
        }
        button { padding: 20px; font-size: 24px; background: #00ffcc; border: none; }
    </style>
</head>
<body>

    <div id="start-overlay">
        <button onclick="initSystem()">TAP TO INITIALIZE JARVIS</button>
    </div>

    <div class="face-container">
        <div class="eye"></div>
        <div class="eye"></div>
    </div>

    <div id="status">OFFLINE</div>
    <div id="transcript">...</div>

    <script>
        let recognition;
        
        function initSystem() {
            document.getElementById('start-overlay').style.display = 'none';
            startListening();
        }

        function startListening() {
            const statusDiv = document.getElementById('status');
            
            if ('webkitSpeechRecognition' in window) {
                recognition = new webkitSpeechRecognition();
                recognition.continuous = true; // Keep listening
                recognition.interimResults = false;
                recognition.lang = 'en-US';

                recognition.onstart = () => {
                    statusDiv.innerText = "LISTENING...";
                    statusDiv.style.color = "#00ffcc";
                };

                recognition.onend = () => {
                    // If it stops, restart it automatically
                    statusDiv.innerText = "RESTARTING...";
                    setTimeout(() => recognition.start(), 1000);
                };

                recognition.onresult = (event) => {
                    const lastIdx = event.results.length - 1;
                    const text = event.results[lastIdx][0].transcript;
                    document.getElementById('transcript').innerText = `"${text}"`;
                    
                    // Send to Brain
                    sendToBrain(text);
                };

                recognition.start();
            } else {
                alert("iOS requires Safari or Chrome. Voice API not supported.");
            }
        }

        async function sendToBrain(text) {
            try {
                const res = await fetch('/voice_input', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({text: text})
                });
                const data = await res.json();
                console.log("AI Reply:", data.reply);
            } catch (e) {
                console.error("Brain disconnected");
            }
        }
    </script>
</body>
</html>
